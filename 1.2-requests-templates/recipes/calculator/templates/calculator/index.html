<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul><h3 style="color:blue;">{{title}}</h3>
    {% for ingredient, amount in recipe.items %}
    <li><p>{{ ingredient }}: {{ amount }}</p></li>
    {% empty %}
    <li>Такого рецепта не знаю:(</li>
    {% endfor %}
</ul>
</body>
</html>
